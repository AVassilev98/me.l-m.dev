<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<style>
	@font-face {
		font-family: 'Terminus (TTF)';
		src: url('TerminusTTF.woff2') format('woff2');
	}
	html, code {
		font-family: 'Terminus (TTF)';
		font-size: 18px;
	}
	body {
		background-color: #2D2E2F;
		max-width: 40rem;
		word-wrap: break-word;
		margin-left: auto;
		margin-right: auto;
	}
	main {
		word-wrap: break-word;
	}
	p {
		color: #938C81;
	}
	article {
		background-color: rgb(33, 31, 32);
		border: solid 2px rgb(130, 122, 111);
		margin: 1em;
		padding: 1em;
	}
	article:hover {
		border-color: #923B2C;
		border-style: dotted;
    }
	header {
		padding: 1em;
	}
	time {
		color: grey;
		display: inline-block;
    }
	img, video {
		max-width: 100%;
		max-height: 500px;
	}
	br {
		display: block;
		margin-top: 0.5em;
	}
</style>

@for post in posts
<article>
	<header>
		<time datetime="@{post.created_at.format_rfc3339()}">@{post.created_at}</time>
		<!-- <ul>
			<li>arg</li>
			<li>arg2</li>
		</ul> -->
	</header>
	<main>
		@{app.preprocess(post.content)}
	</main>
</article>
@end

</body>
</html>
