<style>

label {
	cursor: pointer;
}

form input[type=checkbox] + label:before {
	content: '[ ] ';
}

form input[type=checkbox]:checked + label:before {
	content: '[x] ';
}

input[type=checkbox] {
	display:none;
}

</style>

<form action="">
	<input type="checkbox" id="remember-me">
	<label for="remember-me" class="block">Remember Me</label>
</form>
