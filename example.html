<style>
	html,
	code,
	input,
	textarea {
		font-family: 'Terminus';
		font-size: 16px;
	}

	body {
		background-color: #1d1e1e;
		max-width: 40rem;
		word-wrap: break-word;
		margin-left: auto;
		margin-right: auto;
	}

	p,
	label,
	input,
	textarea,
	details {
		color: #938C81;
	}

	article {
		background-color: rgb(33, 31, 32);
		border: solid 2px rgb(130, 122, 111);
		margin: 1em;
		padding: 1em;
	}

	.lat {
		border-color: #F7208B;
		border-style: dotted;
	}

	article:hover {
		border-color: #923B2C;
		border-style: dotted;
	}

	header {
		color: grey;
		padding: 1em;
	}

	img,
	video {
		max-width: 100%;
		max-height: 500px;
	}

	br {
		display: block;
		margin-top: 0.5em;
	}

	.cnt {
		display: flex;
		justify-content: space-between;
		color: #b3b8c3;
	}

	.cc {
		flex: 1;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	a {
		color: #FF0000;
	}

	label strong,
	.cl {
		color: #FF8B8B;
	}

	label,
	summary {
		cursor: pointer;
	}

	input[type=checkbox] {
		word-break: keep-all;
	}

	input[type=checkbox]+label:before {
		content: '[ ] ';
	}

	input[type=checkbox]:checked+label:before {
		content: '[x] ';
	}

	input[type=checkbox] {
		display: none;
	}

	input[type=search],
	input[type=text],
	textarea {
		border: solid 2px #923B2C;
		background-color: inherit;
		border-style: dotted;
	}

	input:focus,
	textarea:focus {
		outline: none;
	}

	input[type=submit] {
		display: none;
	}

	textarea {
		width: 100%;
		resize: none;
	}

	.r {
		margin-left: 1rem;
		float: right;
	}

	.ib {
		display: inline-block;
	}

	figure {
		display: flex;
		margin-left: -1em;
		margin-right: -1em;
		position: relative;
	}

	.spc {
		border-top: 1px dotted #1ed760;
		border-bottom: 1px dotted #1ed760;
	}

	.ytc {
		display: flex;
		justify-content: center;
		border-top: 1px dotted #FF0000;
		border-bottom: 1px dotted #FF0000;
	}

	.yti {
		max-width: 20em;
	}

	.scw {
		color: #1ed760;
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		text-align: center;
	}

	.scw a {
		color: #1ed760;
	}

	.scc {
		padding: 1em;
		flex: 1;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.sic {
		width: 25%;
		display: flex;
		align-items: center;
	}

	.sic image {
		object-fit: cover;
	}

	.nvis {
		text-decoration: none;
		color: inherit;
	}
</style>

<article>

		<figure class="spc">

					alt="Cover Art" width="auto" height="100%">
			</div>
			<div class="scc">
				<div class="scw">

					<a href="https://open.spotify.com/artist/3LwiPwIJNshV4ItekGcIMo">8485</a>

					<audio controls="" preload="none">

							type="audio/mpeg">
					</audio>
				</div>
			</div>
		</figure>
	</main>
</article>
